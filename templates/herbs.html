<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OSRS Calculator</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding-right: 5px;
			padding-left: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Herb</th>
			<th>Grimy Price</th>
			<th>Clean Price</th>
			<th>Profit</th>
		</tr>
	{%for herb, c_price, g_price in table_data%}
		<tr>
			<td>{{herb}}</td>
			<td>{{g_price}}</td>
			<td>{{c_price}}</td>
			<td>{{c_price - g_price}}</td>
		</tr>
	{%endfor%}
</body>
</html>
