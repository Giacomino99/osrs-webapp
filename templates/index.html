<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OSRS Calculator</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding-right: 5px;
			padding-left: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>POTION</th>
			<th>1 Dose</th>
			<th>2 Dose</th>
			<th>3 Dose</th>
			<th>4 Dose</th>
		</tr>
	{%for potion in potions%}
		<tr>
			<td><a href="https://oldschool.runescape.wiki/w/{{potion[0]}}">{{potion[0]}}</a></td>
			<td>{{potion[1]}}</td>
			<td>{{potion[2]}}</td>
			<td>{{potion[3]}}</td>
			<td>{{potion[4]}}</td>
		</tr>
	{%endfor%}
</body>
</html>
